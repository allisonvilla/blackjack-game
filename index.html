<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game!</title>
</head>
<body>
    <h1>Blackjack</h1>
    <h2 id="message-el">Want to play a round?</h2>

    <!-- Game Info -->
    <p class="label">Your Cards: <span id="cards-el"></span></p>
    <p class="label">Sum: <span id="sum-el"></span></p>

    <!-- Game Buttons -->
    <button id="start-btn">Start Game</button>
    <button id="new-btn">New Card</button>
    <button id="reset-btn">New Round</button>
    <button id="end-btn">End Round</button>

    <!-- Player Funds Info -->
    <p id="player-el"></p>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
